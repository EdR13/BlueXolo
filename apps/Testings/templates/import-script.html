{% extends "base.html" %}
{% block title %}Import Script{% endblock %}{% block subtitle %}Import Script{% endblock %}
{% load staticfiles %}
{% load compress %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 offset-l3 l6 card">
                <div class="card-content">
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {% include "form-snippet.html" %}
                        
                        {% compress js %}
                        <script type="text/javascript" src="{% static "js/dragNDrop/getInitial.js" %}"></script>
                        <script>                       
                            $(document).ready(function () {
                                $('.chips').material_chip();
                        
                                setTimeout(function () {
                                    getPhases();
                                }, 1000);
                            
                                function getPhases() {
                                    var _configPhases = {
                                        "url": "{% url "api-phases" %}",
                                        "data": {
                                            "collection": 1
                                        },
                                        "container": "phases_list"
                                    };
                                
                                    selectServerSide(_configPhases);
                                }
                                
                                
                            });

                            function hasValues() {
                                var _phase = document.getElementById('phases_list');
                                var _error_filed_phase = document.getElementById('error_field_phase');
                                showError(_phase, _error_filed_phase);
                            }

                            function showError(element, destiny) {
                                var _btn_save = document.getElementById('btn_play');
                                if (!element.value) {
                                    _btn_save.disabled = true;
                                    destiny.innerHTML = "This field is required";
                                } else {
                                    _btn_save.disabled = false;
                                    destiny.innerHTML = "";
                                }
                            }

                            function showAdditionalOptions() {
                                var script_types = document.getElementById("script_types");
                                var additional_options = document.getElementById("additional-options");

                                if (script_types.value == "testcase") {
                                    additional_options.style.display = "block";
                                }
                                else {
                                    additional_options.style.display = "none";
                                }
                            }
                        </script>

                        {% endcompress %}

                        <div class="select-dropdown">
                            <label for="script_types">Script type<b class="red-text"> *</b></label>
                            <select id="script_types" onchange="showAdditionalOptions()">
                                <option value="keyword">Keyword</option>
                                <option value="testcase">Test Case</option>
                                <option value="testsuite">Test Suite</option>
                            </select>
                            <ul>
                                <li class="red-text"><i id="error_field_collection"></i></li>
                            </ul>
                        </div>
                        <div id="additional-options" style="display: none;">      
                            <div class="select-dropdown">
                                <label for="phases_list">Phase <b class="red-text"> *</b><i style="float: right;" class="tiny material-icons tooltipped" data-position="bottom" data-tooltip="Help us to identify and categorize the purpose of the test cases and have a better control of them">help_outline</i></b></label>
                                <select id="phases_list" onchange="hasValues()"></select>
                                <ul>
                                    <li class="red-text"><i id="error_field_phase"></i></li>
                                </ul>
                            </div>
                        </div>  
                        <div class="center">
                            <input type="submit" value="Import" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn left-button ">
        <a href="{% url "imported-scripts" %}" id="btn_play"
           class="btn-floating btn-large waves-effect waves-light grey">
            <i class="material-icons">arrow_back</i></a>
    </div>
{% endblock %}
